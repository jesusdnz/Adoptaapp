

<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
       <ion-back-button></ion-back-button>
     </ion-buttons>
    <ion-title>Registro</ion-title> 
   </ion-toolbar>
 </ion-header>






<ion-content [fullscreen]="true">
  <ion-card>
  <ion-card-header color="primary">
   <ion-card-title>Registrarse</ion-card-title>
  </ion-card-header>
<ion-card-content>
  <form [formGroup]="formularioRegistro" >
    <ion-item color="light">
      <b>
        Ingrese los datos solicitados
      </b>
    </ion-item>
  
   
      <ion-item>
    <ion-label position="floating">Correo Electronico</ion-label>
    <ion-input formControlName="correo"></ion-input>
  </ion-item>
    <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input formControlName="Nombre"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input formControlName="Password" type="password"></ion-input>
    </ion-item>
   <ion-item>
    <ion-label position="floating">Confirmar Password</ion-label>
    <ion-input formControlName="Password" type="password"></ion-input>
   </ion-item>
 
</form>
<br>
<ion-button color="primary">
Completar Registro</ion-button>
</ion-card-content>

</ion-card>

</ion-content>
